<div class="container text-dark ">
    <h1 class="mt-3 text-white">Add New Product</h1>
    <form class="bg-secondary rounded p-3 mb-3">
      <div class="form-group mt-3">
        <label for="name">product id</label>
        <input type="text" class="form-control"  placeholder=" product id">
      </div>
      <div class="form-group mt-3">
        <label for="place">product Name</label>
        <input type="text" class="form-control"  placeholder=" product Name">
      </div>
      <div class="form-group mt-3">
        <label for="name">categoryId</label>
        <input type="text" class="form-control"  placeholder=" categoryId">
      </div>
      <div class="form-group mt-3">
        <label for="place">description</label>
        <input type="text" class="form-control"  placeholder=" description">
      </div>
      <div class="form-group mt-3">
        <label for="name">is_available</label>
        <input type="text" class="form-control"  placeholder=" is_available">
      </div>
      <div class="form-group mt-3">
        <label for="place">productImg</label>
        <input type="text" class="form-control"  placeholder=" productImg">
      </div>
      <div class="form-group mt-3">
        <label for="name">rating</label>
        <input type="text" class="form-control"  placeholder=" rating">
      </div>
      <div class="form-group mt-3">
        <label for="place">vendore_name</label>
        <input type="text" class="form-control"  placeholder=" vendore_name">
      </div>
      <div class="form-group mt-3">
        <label for="place">warranty</label>
        <input type="text" class="form-control"  placeholder=" warranty">
      </div>

      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
  </div>
